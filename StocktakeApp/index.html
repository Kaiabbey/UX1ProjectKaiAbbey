<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.8/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='js.js' defer></script>
    <title>Document</title>
</head>
<body id='Main'>
    <div id='spinner' class='spinbox'>
        <div class="loader">Loading...</div>
    </div>
    <div class="ui left vertical inverted sidebar labeled icon menu">
        <a id='Homebtn' class="item">
            <i id='HomeIele' class="home icon"></i>
            Home
        </a>
        <a id='Stockbtn' class="item">
            <i id='StockIele' class="block layout icon"></i>
            Stock
        </a>
        <a id='Scanbtn' class="item">
            <i id='ScanIele' class="barcode icon"></i>
            Scan Item
        </a>
        <a id='Settingsbtn' class="item">
            <i id='SettingsIele' class="cogs icon"></i>
            Settings
        </a>
        <a id='Logoutbtn' class="item">
            <i id='LogoutIele' class="sign out alternate icon"></i>
            Logout
        </a>
    </div>
    <div id="MainPusher" class="pusher">
        <section id='LoginSection' class='logincontainer'>
            <form id='loginform' class="ui form">
                <h2 id='LoginHeader'>Login(use any details)</h2>
                <div id='emailinput' class="field">
                    <label>Email:</label>
                    <input type='text' id='email'></input>
                </div>
                <div id='firstnameinput' class="field register">
                    <label>First name:</label>
                    <input type='text' id='firstname'></input>
                </div>
                <div id='lastnameinput' class="field register">
                    <label>Last name:</label>
                    <input type='text'  id='lastname'></input>
                </div>
                <div class="field">
                <label>Password:</label>
                <input type='text' id='password'></input>
                </div>
                <div class="field">
                    <h3 id='login_err' class='error'>Invalid Login Details</h3>
                </div>
                <div id='loginui' class='field loginui'>
                    <button type='button' class="ui button" onclick="ApiLogin()">Login</button>
                    <button type='button' class="ui button" onclick="LoginUiSwap('registerui')">Register Account</button>
                </div>
                <div id='registerui' class='field registerui'>
                    <button type='button' class="ui button" onclick="ApiRegister()">Register</button>
                    <button type='button' class="ui button" onclick="LoginUiSwap('loginui')">Login Instead</button>
                </div>
            </form>
        </section>
        <section id='Home' class='Home'>
            <div class="flex">
                <h2 class='ui header'>
                    <i class="home icon"></i>
                    <div class="content">
                        Home
                    </div>
                </h2>
                <button class="ui button" onclick="toggle()">
                    <i class="bars icon"></i>
                </button>  
            </div>
        </section>
        <section id='Stock' class='Stock'>
            <div class="flex">
                <h2 class='ui header'>
                    <i class="block layout icon"></i>
                    <div class="content">
                        Stock
                    </div>
                </h2>
                <button class="ui button" onclick="toggle()">
                    <i class="bars icon"></i>
                </button>
            </div>
            <div>
                <div class="StockItem"><h2 class="ui center aligned header" style="margin-top: 1.5vh;">Location 1</h2></div>
                <div class="StockItem"><h2 class="ui center aligned header" style="margin-top: 1.5vh;">Location 2</h2></div>
                <div class="StockItem"><h2 class="ui center aligned header" style="margin-top: 1.5vh;">Location 3</h2></div>
                <div class="StockItem"><h2 class="ui center aligned header" style="margin-top: 1.5vh;">Location 4</h2></div>
                <div class="StockItem"><h2 class="ui center aligned header" style="margin-top: 1.5vh;">Location 5</h2></div>
                <div class="StockItem"><h2 class="ui center aligned header" style="margin-top: 1.5vh;">Location 6</h2></div>
                <div class="StockItem"><h2 class="ui center aligned header" style="margin-top: 1.5vh;">Location 7</h2></div>
                <div class="StockItem"><h2 class="ui center aligned header" style="margin-top: 1.5vh;">Location 8</h2></div>
                <div class="StockItem"><h2 class="ui center aligned header" style="margin-top: 1.5vh;">Location 9</h2></div>
                <div class="StockItem"><h2 class="ui center aligned header" style="margin-top: 1.5vh;">Location 10</h2></div>
            </div>  
        </section>
        <section id='Scan' class='Scan'>
            <div class="flex">
                <h2 class='ui header'>
                    <i class="barcode icon"></i>
                    <div class="content">
                        Scan
                    </div>
                </h2>
                <button class="ui button" onclick="toggle()">
                    <i class="bars icon"></i>
                </button>  
            </div>
        </section>
        <section id='Settings' class='Settings'>
            <div class="flex">
                <h2 class='ui header'>
                    <i class="cogs icon"></i>
                    <div class="content">
                        Settings
                    </div>
                </h2>
                <button class="ui button" onclick="toggle()">
                    <i class="bars icon"></i>
                </button>  
            </div>
            <div class="container" style="display: flex; flex-direction: column;">
                <h3>Dark Mode</h3>
                <div class="ui large buttons">
                    <button class="ui button">OFF</button>
                    <div class="or"></div>
                    <button class="ui button">ON</button>
                </div>
                <h3>Stay Logged in</h3>
                <div class="ui large buttons">
                    <button class="ui button">OFF</button>
                    <div class="or"></div>
                    <button class="ui button">ON</button>
                </div>
                <h3>Account Settings</h3>
                <button class="ui button">
                    Change Password
                </button>  
            </div>
        </section>
    </div>
</body>
</html>
